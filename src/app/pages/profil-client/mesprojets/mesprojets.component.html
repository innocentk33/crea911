<div class="row no-margin flex-column">
  <!--  -->
  <simple-notifications [options]="options"></simple-notifications>

  <div class="row around-xs">
    <h2 class="crea-session-title uppercase">mes projets</h2>
  </div>

  <div class="row flex-row crea99-categorie-barre">
    <h4 class="" style="margin: auto 3em">Catégorie</h4>
    <div class="col-xs-12 col-md-12 col-lg-12 center">
        <mat-radio-group  (change)="changeService($event)">
            <mat-radio-button  color="primary"  class="example-radio-button" value="">Tout</mat-radio-button>
            <mat-radio-button  color="primary"  class="example-radio-button" *ngFor="let service of services" [value]="service.SrvId">
                {{service.SvrLibelle}}
              </mat-radio-button>
        </mat-radio-group>
    </div>
  </div>
  <div class="row flex-row center">
    <button style="margin:auto" [routerLink]="'/post-projet'" class="crea-btn-default">Passer une commande</button>
  </div>

  <!-- en attente -->
  <div class="container-array-projet">
    <div class="flex-row title">
      <h4 class="center center-text">EN ATTENTE</h4>
      <div class="barre"></div>
    </div>
    <div class="item-projet-table-pc">
      <div class="crea-barre-title">
        <ul class="">
          <li style="width: 5%">N°</li>
          <li style="width: 15%">Types</li>
          <li style="width: 35%">Titre & description</li>
          <li style="width: 10%">delai</li>
          <li style="width: 20%">coût</li>
          <li style="width: 15%">Action</li>
        </ul>
      </div>

      <app-item-projet-table-row *ngFor="let projet of projetsEnAttentes" [projet]="projet"></app-item-projet-table-row>

    </div>
  </div>

  <!-- En cours -->
  <div class="container-array-projet">
    <div class="flex-row title">
      <h4>EN COURS</h4>
      <div class="barre"></div>
    </div>
    <div>
      <div class="crea-barre-title">
        <ul class="">
          <li style="width: 5%">N°</li>
          <li style="width: 15%">Types</li>
          <li style="width: 35%">Titre & description</li>
          <li style="width: 10%">delai</li>
          <li style="width: 20%">coût</li>
          <li style="width: 15%">Action</li>
        </ul>
      </div>

      <app-item-projet-table-row *ngFor="let projet of projetsEnCours" [projet]="projet"></app-item-projet-table-row>

    </div>
  </div>


  <!-- Terminés -->
  <div class="container-array-projet">
    <div class="flex-row title">
      <h4>terminés</h4>
      <div class="barre"></div>
    </div>
    <div>
      <div class="crea-barre-title">
        <ul class="">
          <li style="width: 5%">N°</li>
          <li style="width: 15%">Types</li>
          <li style="width: 35%">Titre & description</li>
          <li style="width: 10%">delai</li>
          <li style="width: 20%">coût</li>
          <li style="width: 15%">Action</li>
        </ul>
      </div>

      <app-item-projet-table-row *ngFor="let projet of projetsTermines" [projet]="projet"></app-item-projet-table-row>

    </div>
  </div>
</div>
