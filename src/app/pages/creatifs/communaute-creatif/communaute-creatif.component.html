<div class="col-xs-12 col-lg-12 around-lg around-xs margin-top-6 flex-column padding-xy-1">
  <simple-notifications [options]="options"></simple-notifications>

  <div class="col-xs-8 around-xs flex-row title-barre">
    <h2 class="crea-session-title uppercase">notre communauté des créatifs c911</h2>
  </div>

  <div class="row container no-padding-xm">


    <div class="main-content col-xs-12 col-lg-12 no-padding-xm">
      <div class="col-xs-12 flex-row apcc-title-container ">
        <h6 class="title-block center-xs">CATEGORIE</h6>

        <mat-radio-group (change)="changeService($event)">
          <mat-radio-button color="primary" class="example-radio-button" *ngFor="let service of services"
                            [value]="service.SrvId">
            {{ service.SvrLibelle }}
          </mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="row around-lg around-md auto-margin-xs">
        <div class="col-xs-12 col-sm-12 col-lg-12 no-padding-xm">

          <ngx-masonry [options]="optionDesktopMansory">
            <ngxMasonryItem class="masonry-item" *ngFor="let creatif of creatifsArray ; let i = index">
              <!-- Grid Content  -->
              <app-item-creatif-default
                [creatif]="creatif"></app-item-creatif-default>
            </ngxMasonryItem>
          </ngx-masonry>

        </div>
      </div>

    </div>

  </div>

</div>
