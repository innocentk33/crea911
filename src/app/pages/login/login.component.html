<div class="crea-login-container">

  <div class="closeBtn" (click)="returnPage()">
    <div class="outer">
      <div class="inner">
        <label>Fermer</label>
      </div>
    </div>
  </div>
  <div class="row around-xs">
    <h2 class="crea-session-title">CONNEXION</h2>
  </div>
  <div class="row center-lg">
    <div class="col-xs-12 col-md-5 col-lg-5 col-sm-5  form-container">
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <div>
          <label for="">E-mail
            <b class="error-input" *ngIf="errors">{{errors.email ? errors.email[0] : ""}}</b>
          </label>
          <input suggested="username" type="email" placeholder="E-mail" formControlName="email">
        </div>
        <div>
          <label for="">Password
            <b class="error-input" *ngIf="errors">{{errors.password ? errors.password[0] : ""}}</b>
          </label>
          <input autocomplete="current-password" type="password" placeholder="Mot de passe" formControlName="password">
        </div>
        <div class="row pass-forget">
          <a href="#" [routerLink]="'/mot-de-passe-oublier'">Mot de passe oublié?</a>
        </div>
        <div class="row between-xs row-btn-connect">
          <button [disabled]="!loginForm.valid" style="flex:1;" class="crea-btn-default" type="submit">Me connecter</button>

          <div class="box middle-xs flex-row-inverse" style="flex:1; font-size:11px">
            <label for="rd-connecter">Rester connecté</label>
            <input type="checkbox" formControlName="resterConnecter" id="rd-connecter" style="width: initial; height: initial; margin: auto .8em ">
          </div>
        </div>
      </form>
      <div class="row">
        <div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-lg-5 col-md-5 col-sm-5 social-buttons">
      <h4 class="uppercase">Je n'ai pas encore de compte</h4>

      <div class="col-xs-12 middle-xs flex-column" >
        <!-- <button class="crea-btn-link crea-btn-large btn-facebook" type="button">facebook</button>
        <button class="crea-btn-link crea-btn-large btn-twitter" type="button">Twitter</button>
        <button class="crea-btn-link crea-btn-large btn-google" type="button">Google</button> -->
        <button (click)="registerClient()" class="crea-btn-default" type="button">Créer compte client</button>
        <div class="separator"></div>
        <button (click)="registerCreatif()" class="crea-btn-default" type="button">Créer compte créatif</button>
      </div>
    </div>
  </div>
</div>
