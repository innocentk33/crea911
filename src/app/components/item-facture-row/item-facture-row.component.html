<div class="row row-facture">
  <div style="width: 10%">
    <button (click)='downloadFacture()' mat-icon-button>
      <mat-icon aria-label="Example icon-button with a heart icon">file_download</mat-icon>
    </button>
  </div>
  <div style="width: 25%">
    <span>{{facture.FctNumero | truncate: 8}}</span>
  </div>
  <div style="width: 25%">
    <span>{{facture.FctDateEmission | date: 'dd/MM/yyyy'}}</span>
  </div>
  <div style="width: 25%">
    <span>{{montantTTC | money}} FCFA</span>
  </div>
  <div style="width: 15%">
    <button (click)="showFacture()" class="crea-btn-default" *ngIf="!facture.FctDateReglement">Payer</button>
    <!--<button mat-icon-button >
      <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
    </button>-->
  </div>
</div>
